      name: hchid
      in: path
      description: A unique and time-stable numerical identifier attributed randomly by the Orphanet database to each classification upon its creation.
      required: true
      style: simple
      explode: false
      schema:
        minimum: 0
        exclusiveMinimum: true
        type: integer
        format: int32
    icd10:
      name: icd10
      in: path
      description: ICD10 code of entity
      schema:
        type: string
      required: true
    omimcode:
      name: omimcode
      in: path
      description: Unique identifier of concepts in the Online Mendelian Inheritance in Man.
      schema:
        minimum: 0
        exclusiveMinimum: true
        type: integer
        format: int64
      required: true
    orphacode:
      name: orphacode
      in: path
      description: A unique and time-stable numerical identifier attributed randomly by the Orphanet database to each clinical entity upon its creation.
      required: true
      style: simple
      explode: false
      schema:
        minimum: 0
        exclusiveMinimum: true
        type: integer
        format: int64