components:
  schemas:
    ErrorModel:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          example: '404'
        message:
          type: string
          example: Error
    ClinicalEntity:
      type: array
      items:
        type: object
        properties:
          Date:
            type: string
            format: date-time
            example: '2019-07-18 18:44:24'
          ORPHAcode:
            type: integer
            format: int32
            example: 10
          Status:
            type: string
            enum:
              - Active
              - Active_Historical entity
              - Inactive_Deprecated entity
              - Inactive_Obsolete entity
              - Inactive_Non Rare disease in Europe
            example: Active
          Preferred term:
            type: string
            example: '48,XXYY syndrome'
          Definition:
            type: string
            example: >-
              A rare sex chromosome number anomaly disorder characterized,
              genetically, by the presence of an extra X and Y chromosome in
              males and, clinically, by tall stature, dysfunctional testes
              associated with infertility and insufficient testosterone
              production, cognitive, affective and social functioning
              impairments, global developmental delay, and an increased risk of
              congenital malformations.
    Status:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Status:
          type: string
          enum:
            - Active
            - Active_Historical entity
            - Inactive_Deprecated entity
            - Inactive_Obsolete entity
            - Inactive_Non Rare disease in Europe
          example: Active
    TargetEntity:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Status:
          type: string
          enum:
            - Active
            - Active_Historical entity
            - Inactive_Deprecated entity
            - Inactive_Obsolete entity
            - Inactive_Non Rare disease in Europe
          example: Active
        Relation:
          type: string
          enum:
            - referred to
            - Moved to
          example: referred to
        Target ORPHAcode:
          type: integer
          format: int32
          example: 100
    Name:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Preferred term:
          type: string
          example: '48,XXYY syndrome'
    Definition:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Definition:
          type: string
          example: >-
            A rare sex chromosome number anomaly disorder characterized,
            genetically, by the presence of an extra X and Y chromosome in males
            and, clinically, by tall stature, dysfunctional testes associated
            with infertility and insufficient testosterone production,
            cognitive, affective and social functioning impairments, global
            developmental delay, and an increased risk of congenital
            malformations.
    Synonym:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-19 05:27:50'
        ORPHAcode:
          type: integer
          format: int32
          example: 73
        Synonym:
          type: array
          items:
            type: string
          example:
            - Gorham disease
            - Gorham syndrome
            - Idiopathic massive osteolysis
            - Progressive massive osteolysis
            - Vanishing bone disease
    GroupType:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        GroupType:
          type: string
          enum:
            - Group
            - Disorder
            - SubType
          example: Group
    Type:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Type:
          type: string
          enum:
            - biological anomaly
            - clinical subtype
            - clinical syndrome
            - disease
            - etiological subtype
            - Clinical group
            - histopathological subtype
            - malformation syndrome
            - morphological anomaly
            - particular clinical situation in a disease or syndrome
            - Category
          example: disease
    OrphanetURL:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        OrphanetURL:
          type: string
          example: 'http://www.orpha.net/ORDO/Orphanet_10'
    ORPHAcodeAgregationApplicable:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcodeAgregation:
          type: integer
          format: int32
          example: 10
        Preferred term:
          type: string
          example: '48,XXYY syndrome'
    ORPHAcodeAgregationNotApplicable:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcodeAgregation:
          type: string
          example: 'Not Applicable'
        Preferred term:
          type: string
          example: 'Not Applicable'
    icd10:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Preferred term:
          type: string
          example: '48,XXYY syndrome'
        References ICD:
          type: array
          items:
            type: object
            properties:
              Code ICD10:
                type: string
                example: Q98.8
              DisorderMappingRelation:
                type: string
                enum:
                  - E
                  - NTBT
                  - BTNT
                  - NTBT/E
                  - BTNT/E
                  - ND
                example: NTBT
              DisorderMappingICDRelation:
                type: string
                enum:
                  - Specific code
                  - Inclusion term
                  - Index term
                  - Attributed
                example: Attributed
              DisorderMappingValidationStatus:
                type: string
                enum:
                  - Validated
                  - Not yet validated
                example: Validated
    Entity_by_icd:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        Code ICD10:
          type: string
          example: Q98.8
        References Orpha:
          type: array
          items:
            type: object
            properties:
              ORPHAcode:
                type: integer
                format: int32
                example: 10
              Preferred term:
                type: string
                example: '48,XXYY syndrome'
              DisorderMappingRelation:
                type: string
                enum:
                  - E
                  - NTBT
                  - BTNT
                  - NTBT/E
                  - BTNT/E
                  - ND
                example: NTBT
              DisorderMappingICDRelation:
                type: string
                enum:
                  - Specific code
                  - Inclusion term
                  - Index term
                  - Attributed
                example: Attributed
              DisorderMappingValidationStatus:
                type: string
                enum:
                  - Validated
                  - Not yet validated
                example: Validated
    Classification:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-19 06:15:35'
        ORPHAcode:
          type: integer
          format: int32
          example: 167848
        Preferred term:
          type: string
          example: Rare Cardiomyopathy
        Classification:
          type: array
          items:
            type: object
            properties:
              ID of the classification:
                type: integer
                format: int32
                example: 146
              Name of the classification:
                type: string
                example: Rare cardiac disease
              ORPHAcode:
                type: integer
                format: int32
                example: 97929
              Preferred term:
                type: string
                example: Rare cardiac disease
    Entities_by_classification:
      type: array
      items:
        type: object
        properties:
          Date:
            type: string
            format: date-time
            example: '2019-07-18 18:44:24'
          ORPHAcode:
            type: integer
            format: int32
            example: 10
          Status:
            type: string
            enum:
              - Active
              - Active_Historical entity
              - Inactive_Deprecated entity
              - Inactive_Obsolete entity
              - Inactive_Non Rare disease in Europe
            example: Active
          Preferred term:
            type: string
            example: '48,XXYY syndrome'
          Definition:
            type: string
            example: >-
              A rare sex chromosome number anomaly disorder characterized,
              genetically, by the presence of an extra X and Y chromosome in
              males and, clinically, by tall stature, dysfunctional testes
              associated with infertility and insufficient testosterone
              production, cognitive, affective and social functioning
              impairments, global developmental delay, and an increased risk of
              congenital malformations.
    Parent:
      type: object
      properties:
        ORPHAcode:
          type: integer
          format: int32
          example: 558
        Preferred term:
          type: string
          example: Marfan syndrome
        Classification:
          type: object
          properties:
            ID of the classification:
              type: integer
              format: int32
              example: 147
            Name of the classification:
              type: string
              example: Rare developmental defect during embryogenesis
        Parent:
          type: array
          items:
            type: object
            properties:
              Parent ORPHAcode:
                type: integer
                format: int32
              Parent preferred term:
                type: string
          example:
            - Parent ORPHAcode: 139030
              Parent preferred term: Rare developmental defect with connective tissue involvement
            - Parent ORPHAcode: 498448
              Parent preferred term: Overgrowth or tall stature syndrome with skeletal involvement
            - Parent ORPHAcode: 519292
              Parent preferred term: Syndromic ectopia lentis
    Child:
      type: object
      properties:
        ORPHAcode:
          type: integer
          format: int32
          example: 558
        Preferred term:
          type: string
          example: Marfan syndrome
        Classification:
          type: object
          properties:
            ID of the classification:
              type: integer
              format: int32
              example: 147
            Name of the classification:
              type: string
              example: Rare developmental defect during embryogenesis
        Child:
          type: array
          items:
            type: object
            properties:
              Child ORPHAcode:
                type: integer
