          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        Code OMIM:
          type: integer
          format: int64
          example: 154700
        References Orpha:
          type: array
          items:
            type: object
            properties:
              ORPHAcode:
                type: integer
                format: int32
                example: 558
              Preferred term:
                type: string
                example: Marfan syndrome
              DisorderMappingRelation:
                type: string
                enum:
