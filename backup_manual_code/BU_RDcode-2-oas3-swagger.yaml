  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
    # basic_auth:
    #   type: http
    #   scheme: basic
  parameters:
    hchid:
      name: hchid
      in: path
      description: The hierarchy ID (hchID) is a number which refers to an Orphanet
        classification
      required: true
      style: simple
      explode: false
      schema:
        minimum: 0
        exclusiveMinimum: true
        type: integer
        format: int32
    orphacode:
      name: orphacode
      in: path
      description: The ORPHAcode is a unique identifier to reference an Orphanet's
        concept
      required: true
      style: simple
      explode: false
      schema:
        minimum: 0
        exclusiveMinimum: true
        type: integer
        format: int64
    ICD10:
      name: ICD10
      in: path
      description: ICD10 code of entity
      schema:
        type: string
      required: true
    codeOMIM:
      name: codeOMIM
      in: path
      description: OMIM code to be searched
      schema:
        minimum: 0
        exclusiveMinimum: true
        type: integer
        format: int64
      required: true