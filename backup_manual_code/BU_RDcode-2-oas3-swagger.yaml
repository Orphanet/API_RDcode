      summary: >-
        Search for the target entity by the obsolete or deprecated clinical
        entity's ORPHAcode.
      description: >-
        The result is the ORPHAcode and the status of the required entity,
        with additional 'referred to' or 'moved to' relations pointing to the
        target ORPHAcode.
      operationId: ListTarget
      tags:
        - TargetORPHA
      parameters:
