openapi: 3.0.0
info:
  version: 2-oas3
  title: Orphanet clincal entities
  description: An API used to search Orphanet entries.
  contact:
    name: Orphanet API Team
    email: danielmurphy@mater.ie
security:
  - api_key: []
    # basic_auth: []
servers:
  - url: '/'
    description: local testing host
  - url: 'https://virtserver.swaggerhub.com/orphanet/ClinicalEntity/2-oas3/'
    description: Remote testing host
paths:
  '/{lang}/ClinicalEntity':
    get:
      summary: Search for all Orphanet clinical entities.
      description: >-
        The result is a data set that includes an ORPHAcode, the status, the
        preferred term and the definition (when one exists) of each active
        Orphanet clinical entity.
      operationId: ListEntities
      parameters:
        - name: lang
          in: path
          description: Desired language
          required: true
          schema:
            type: string
            default: EN
            enum:
            - CS
            - DE
            - EN
            - ES
            - FR
            - IT
            - NL
            - PL
            - PT
      responses:
        '200':
          description: Array of Clinical Entities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClinicalEntity'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ClinicalEntity'
        '400':
          description: Bad request
        '401':
          description: Authorization information is missing or invalid
        '403':
          description: Bad server request
        '404':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  '/{lang}/ClinicalEntity/orphacode/{orphacode}/Status':
    get:
      summary: Search for the status of the clinical entity by its ORPHAcode.
      description: The result is the ORPHAcode and the status of the ORPHAcode.
      operationId: ListStatus
      tags:
        - Status
      parameters:
        - name: lang
          in: path
          description: Desired language
          required: true
          schema:
            type: string
            default: EN
            enum:
            - CS
            - DE
            - EN
            - ES
            - FR
            - IT
            - NL
            - PL
            - PT
