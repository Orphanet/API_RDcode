  '/{lang}/ClinicalEntity/FindbyOMIM/{codeOMIM}':
    get:
      summary: Search for the clinical entity's information by OMIM code.
      description: >-
        The result is a data set including ORPHAcode, status, preferred term,
        definition, the relationship between the clinical entity and the OMIM
        code and the status of the mapping.
      operationId: ListOrphaByOMIM
      tags:
        - OMIM
      parameters:
        - name: lang
          in: path
          description: Desired language
          required: true
          schema:
            type: string
            default: EN
            enum:
            - CS
            - DE
            - EN
            - ES
            - FR
            - IT
            - NL
            - PL
            - PT
        - $ref: '#/components/parameters/codeOMIM'
      responses:
        '200':
          description: Clinical entity correpsonding to specified OMIM code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindbyOMIM'
            application/yaml:
              schema:
                $ref: '#/components/schemas/FindbyOMIM'
        '400':
          description: Bad request
        '401':
          description: Authorization information is missing or invalid
        '403':
          description: Bad server request
        '404':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  '/{lang}/ClinicalEntity/FindbyName/{label}':
    get:
      summary: Search for the clinical entity's information by name.
      description: >-
        The result is a data set including ORPHAcode, status, preferred term
        and  definition.
      operationId: ListByName
      tags:
        - Name
      parameters:
        - name: lang
          in: path
          description: Desired language
          required: true
          schema:
            type: string
            default: EN
            enum:
            - CS
            - DE
            - EN
            - ES
            - FR
            - IT
            - NL
            - PL
            - PT
        - name: label
          in: path
          description: Entity name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Clinical entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindbyName'
            application/yaml:
              schema:
                $ref: '#/components/schemas/FindbyName'
        '400':
          description: Bad request
        '401':
          description: Authorization information is missing or invalid
        '403':
          description: Bad server request
        '404':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ErrorModel'
components:
  schemas:
    ErrorModel:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          example: '404'
        message:
          type: string
          example: Error
    ClinicalEntity:
      type: array
      items:
        type: object
        properties:
          Date:
            type: string
            format: date-time
            example: '2019-07-18 18:44:24'
          ORPHAcode:
            type: integer
            format: int32
            example: '10'
          Status:
            type: string
            enum:
              - Active
              - Active_Historical entity
              - Inactive_Deprecated entity
              - Inactive_Obsolete entity
              - Inactive_Non Rare disease in Europe
            example: Active
          Preferred term:
            type: string
            example: '48,XXYY syndrome'
          Definition:
            type: string
            example: >-
              A rare sex chromosome number anomaly disorder characterized,
              genetically, by the presence of an extra X and Y chromosome in
              males and, clinically, by tall stature, dysfunctional testes
              associated with infertility and insufficient testosterone
              production, cognitive, affective and social functioning
              impairments, global developmental delay, and an increased risk of
              congenital malformations.
    Status:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: '10'
        Status:
          type: string
          enum:
            - Active
            - Active_Historical entity
            - Inactive_Deprecated entity
            - Inactive_Obsolete entity
            - Inactive_Non Rare disease in Europe
          example: Active
    TargetEntity:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: '10'
        Status:
          type: string
          enum:
            - Active
            - Active_Historical entity
            - Inactive_Deprecated entity
            - Inactive_Obsolete entity
            - Inactive_Non Rare disease in Europe
          example: Active
        Relation:
          type: string
          enum:
            - referred to
            - Moved to
          example: referred to
        Target ORPHAcode:
          type: integer
          format: int32
          example: '100'
    Name:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: '10'
        Preferred term:
          type: string
          example: '48,XXYY syndrome'
    Definition:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: '10'
        Definition:
          type: string
          example: >-
            A rare sex chromosome number anomaly disorder characterized,
            genetically, by the presence of an extra X and Y chromosome in males
            and, clinically, by tall stature, dysfunctional testes associated
            with infertility and insufficient testosterone production,
            cognitive, affective and social functioning impairments, global
            developmental delay, and an increased risk of congenital
            malformations.
    Synonym:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-19 05:27:50'
        ORPHAcode:
          type: integer
          format: int32
          example: '73'
        Synonym(s):
          type: array
          items:
            type: string
          example:
            - Gorham disease
            - Gorham syndrome
            - Idiopathic massive osteolysis
            - Progressive massive osteolysis
            - Vanishing bone disease
    GroupType:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: '10'
        GroupType:
          type: string
          enum:
            - Group
            - Disorder
            - SubType
          example: Group
    Type:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: '10'
        Type:
          type: string
          enum:
            - biological anomaly
            - clinical subtype
            - clinical syndrome
            - disease
            - etiological subtype
            - Clinical group
            - histopathological subtype
            - malformation syndrome
            - morphological anomaly
            - particular clinical situation in a disease or syndrome
            - Category
          example: disease
    OrphanetURL:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: '10'
        OrphanetURL:
          type: string
          example: 'http://www.orpha.net/ORDO/Orphanet_10'
    ORPHAcodeAgregation:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcodeAgregation:
          type: integer
          format: int32
          example: '10'
        Preferred term:
          type: string
          example: '48,XXYY syndrome'
    ICD10:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: '10'
        OrphanetURL:
          type: string
          example: 'http://www.orpha.net/ORDO/Orphanet_10'
        Code ICD:
          type: array
          items:
            type: object
            properties:
              Code ICD10:
                type: string
                example: Q98.8
              DisorderMappingRelation:
                type: string
                enum:
                  - E
                  - NTBT
                  - BTNT
                  - NTBT/E
                  - BTNT/E
                  - ND
                example: NTBT
              DisorderMappingICDRelation:
                type: string
                enum:
                  - Specific code
                  - Inclusion term
                  - Index term
                  - Attributed
                example: Attributed
              DisorderMappingValidationStatus:
                type: string
                enum:
                  - Validated
                  - Not yet validated
                example: Validated
    Entity_by_icd:
      type: array
      items:
        type: object
        properties:
          Date:
            type: string
            format: date-time
            example: '2019-07-18 18:44:24'
          ORPHAcode:
            type: integer
            format: int32
            example: '10'
          Status:
            type: string
            enum:
              - Active
              - Active_Historical entity
              - Inactive_Deprecated entity
              - Inactive_Obsolete entity
              - Inactive_Non Rare disease in Europe
            example: Active
          Preferred term:
            type: string
            example: '48,XXYY syndrome'
          Definition:
            type: string
            example: >-
              A rare sex chromosome number anomaly disorder characterized,
              genetically, by the presence of an extra X and Y chromosome in
              males and, clinically, by tall stature, dysfunctional testes
              associated with infertility and insufficient testosterone
              production, cognitive, affective and social functioning
              impairments, global developmental delay, and an increased risk of
              congenital malformations.
    Classification:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-19 06:15:35'
        ORPHAcode:
          type: integer
          format: int32
          example: '167848'
        Preferred term:
          type: string
          example: Rare Cardiomyopathy
        classification:
          type: array
          items:
            type: object
            properties:
              ID of the classification:
                type: integer
                format: int32
                example: '12948'
              Name of the classification:
                type: string
                example: Rare cardiac disease
              ORPHAcode:
                type: integer
                format: int32
                example: '97929'
              Preferred term:
                type: string
                example: Rare cardiac disease
    Entities_by_classification:
      type: array
      items:
        type: object
        properties:
          Date:
            type: string
            format: date-time
            example: '2019-07-18 18:44:24'
          ORPHAcode:
            type: integer
            format: int32
            example: '10'
          Status:
            type: string
            enum:
              - Active
              - Active_Historical entity
              - Inactive_Deprecated entity
              - Inactive_Obsolete entity
              - Inactive_Non Rare disease in Europe
            example: Active
          Preferred term:
            type: string
            example: '48,XXYY syndrome'
          Definition:
            type: string
            example: >-
              A rare sex chromosome number anomaly disorder characterized,
              genetically, by the presence of an extra X and Y chromosome in
              males and, clinically, by tall stature, dysfunctional testes
              associated with infertility and insufficient testosterone
              production, cognitive, affective and social functioning
              impairments, global developmental delay, and an increased risk of
              congenital malformations.
    Parent:
      type: object
      properties:
        ORPHAcode:
          type: integer
          format: int32
          example: '167848'
        Preferred term:
          type: string
          example: Rare cardiomyopathy
        ID of the classification:
          type: integer
          format: int32
          example: '12948'
        Name of the classification:
          type: string
          example: Rare cardiac disease
        Parent ORPHAcode:
          type: integer
          format: int32
          example: '97929'
        Parent preferred term:
          type: string
          example: Rare cardiac disease
    Child:
      type: object
      properties:
        ORPHAcode:
          type: integer
          format: int32
          example: '167848'
        Preferred term:
          type: string
          example: Rare cardiomyopathy
        ID of the classification:
          type: integer
          format: int32
          example: '8591'
        Name of the classification:
          type: string
          example: Arrhythmogenic right ventricular cardiomyopathy
        Child ORPHAcode:
          type: integer
          format: int32
          example: '247'
        Child preferred term:
          type: string
          example: Arrhythmogenic right ventricular cardiomyopathy
    FindbyOMIM:
      type: array
      items:
        type: object
        properties:
          Date:
            type: string
            format: date-time
            example: '2019-07-18 18:44:24'
          ORPHAcode:
            type: integer
            format: int32
            example: '558'
          Status:
            type: string
            enum:
              - Active
              - Active_Historical entity
              - Inactive_Deprecated entity
