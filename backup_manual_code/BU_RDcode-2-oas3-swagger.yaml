      summary: >-
        Search for information about the n-1 (child) of the clinical entity in
        one specific classification by the clinical entity's ORPHAcode and
        unique identifier of the classification.
      description: >-
        The result returned the ORPHAcode and preferred term of the clinical
        entity with a data collection for the searched classification  (data set
        includes: unique identifier of the classification, name of the
        classification, ORPHAcode and name of the n-1 clinical entity also
        named as 'child' of the clinical entity).
      operationId: ListChild
      tags:
        - Child
      parameters:
        - name: lang
          in: path
          description: Desired language
          required: true
          schema:
            type: string
            default: EN
            enum:
            - CS
            - DE
            - EN
            - ES
            - FR
            - IT
            - NL
            - PL
