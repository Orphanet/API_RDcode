      summary: Search for ICD10 code(s) of the clinical entity by its ORPHAcode.
      description: >-
        The result is a collection of data including ORPHAcode, the stable URL
        pointing to the specific page of the clinical entity on the Orphanet
        website, characterisation of the alignment between the clinical entity
        and ICD-10, and status of the mapping (Validated or Not yet valiated).
      operationId: ListICD10
      tags:
        - ICD10
      parameters:
        - name: lang
          in: path
          description: Desired language
          required: true
          schema:
            type: string
            default: EN
            enum:
            - CS
            - DE
            - EN
