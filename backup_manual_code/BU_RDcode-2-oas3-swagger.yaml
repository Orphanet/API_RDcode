  '/{lang}/Classification/{hchid}/orphacode/{orphacode}/Parent':
    get:
      summary: >-
        Search for information about the n+1 (parent) of the clinical entity in
        one specific classification by the clinical entity's ORPHAcode and
        unique identifier of the classification.
