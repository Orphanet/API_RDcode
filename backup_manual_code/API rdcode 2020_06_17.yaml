          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Preferred term:
          type: string
          example: '48,XXYY syndrome'
        References ICD:
          type: array
          items:
            type: object
            properties:
              Code ICD10:
                type: string
                example: Q98.8
              DisorderMappingRelation:
                type: string
