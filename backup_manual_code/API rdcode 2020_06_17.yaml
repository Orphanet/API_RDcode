components:
  schemas:
    ErrorModel:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          example: '404'
        message:
          type: string
          example: Error
    ClinicalEntity:
      type: array
      items:
        type: object
        properties:
          Date:
            type: string
            format: date-time
            example: '2019-07-18 18:44:24'
          ORPHAcode:
            type: integer
            format: int32
            example: 10
          Status:
            type: string
            enum:
              - Active
              - Active_Historical entity
              - Inactive_Deprecated entity
              - Inactive_Obsolete entity
              - Inactive_Non Rare disease in Europe
            example: Active
          Preferred term:
            type: string
            example: '48,XXYY syndrome'
          Definition:
            type: string
            example: >-
              A rare sex chromosome number anomaly disorder characterized,
              genetically, by the presence of an extra X and Y chromosome in
              males and, clinically, by tall stature, dysfunctional testes
              associated with infertility and insufficient testosterone
              production, cognitive, affective and social functioning
              impairments, global developmental delay, and an increased risk of
              congenital malformations.
    Status:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Status:
          type: string
          enum:
            - Active
            - Active_Historical entity
            - Inactive_Deprecated entity
            - Inactive_Obsolete entity
            - Inactive_Non Rare disease in Europe
          example: Active
    TargetEntity:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Status:
          type: string
          enum:
            - Active
            - Active_Historical entity
            - Inactive_Deprecated entity
            - Inactive_Obsolete entity
            - Inactive_Non Rare disease in Europe
          example: Active
        Relation:
          type: string
          enum:
            - referred to
            - Moved to
          example: referred to
        Target ORPHAcode:
          type: integer
          format: int32
          example: 100
    Name:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Preferred term:
          type: string
          example: '48,XXYY syndrome'
    Definition:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Definition:
          type: string
          example: >-
            A rare sex chromosome number anomaly disorder characterized,
            genetically, by the presence of an extra X and Y chromosome in males
            and, clinically, by tall stature, dysfunctional testes associated
            with infertility and insufficient testosterone production,
            cognitive, affective and social functioning impairments, global
            developmental delay, and an increased risk of congenital
            malformations.
    Synonym:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-19 05:27:50'
        ORPHAcode:
          type: integer
          format: int32
          example: 73
        Synonym:
          type: array
          items:
            type: string
          example:
            - Gorham disease
            - Gorham syndrome
            - Idiopathic massive osteolysis
            - Progressive massive osteolysis
            - Vanishing bone disease
    ClassificationLevel:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        ClassificationLevel:
          type: string
          enum:
            - Group
            - Disorder
            - SubType
          example: Group
    Typology:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Typology:
          type: string
          enum:
            - biological anomaly
            - clinical subtype
            - clinical syndrome
            - disease
            - etiological subtype
            - Clinical group
            - histopathological subtype
            - malformation syndrome
            - morphological anomaly
            - particular clinical situation in a disease or syndrome
            - Category
          example: disease
    OrphanetURL:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        OrphanetURL:
          type: string
          example: 'http://www.orpha.net/ORDO/Orphanet_10'
    ORPHAcodeAggregationApplicable:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: '2019-07-18 18:44:24'
        ORPHAcodeAggregation:
          type: integer
          format: int32
          example: 10
