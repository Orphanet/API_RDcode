          in: path
          description: Language
          required: true
          schema:
            type: string
            default: EN
            enum:
            - CS
            - DE
            - EN
            - ES
            - FR
            - IT
            - NL
            - PL
            - PT
      responses:
        '200':
          description: Dataset
          content:
            application/json:
