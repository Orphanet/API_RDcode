openapi: 3.0.0
info:
  version: 2.1-oas3
  title: ORPHA Nomenclature - RD-CODE project
  description: "The Orphanet nomenclature is a multilingual, standardised, controlled medical terminology specific to rare diseases, that includes all clinical entities registered in the Orphanet database (www.orpha.net). Each clinical entity (disorder, group of disorders, or subtype of a disorder) is associated with a unique numerical identifier named ORPHAcode, as well as a preferred term, synonyms, and a definition.


    In the frame of the RD-CODE project, co-funded by the European Unionâ€™s Third Health Program, Orphanet developped this API. It intends to support Member States in the implementation of the ORPHA nomenclature to rare diseases-specific codification systems. Starting with countries that have no systematic implementation of the Orpha codification yet, but that are actively committed already in doing so, this project will provide a sufficient real-world implementation experience to be captured by other countries in the future.


    Disclaimers:


    The API arise from the RD-CODE project which has received funding from the European Union in the framework of the Health Program.


    The content of this API represents the views of the author only and is his/her sole responsibility; it cannot be considered to reflect the views of the European Commission and/or the Consumers, Health, Agriculture and Food Executive Agency or any other body of the European Union. The European Commission and the Agency do not accept any responsibility for use that may be made of the information it contains.


    We have chosen to apply the Commons Attribution 4.0 International (CC BY 4.0) to all copyrightable parts of our databases. This means that you are free to copy, distribute, display and make commercial use of these databases in all legislations, provided you give us credit.

    Users:

    In order to connect to this API, please click 'authorise' and enter a user name of your choosing"
  contact:
    name: Orphanet team
    email: data.orphanet@inserm.fr
security:
  - api_key: []
servers:
  - url: '/'
    description: local testing host
tags:
- name: All Orphanet clinical entities
- name: Preferred term
- name: Synonym(s)
- name: Definition
- name: Typology
- name: Orphanet URL
- name: Status
- name: ORPHAcode aggregation
- name: Target for inactive ORPHAcode
- name: Classification level
- name: Classification
- name: Child
- name: Parent
- name: ICD10
- name: OMIM

paths:
  '/{lang}/ClinicalEntity':
    get:
      summary: Search for all Orphanet clinical entities
      description: >-
        The result is a collection of clinical entities (active/inactive) specifying the ORPHAcode, the preferred term, the status and the definition (when one exists) for each entity.
      operationId: ListEntities
      tags:
      - All Orphanet clinical entities
      parameters:
        - name: lang
          in: path
          description: Language
          required: true
          schema:
            type: string
            default: EN
            enum:
              - CS
              - DE
              - EN
              - ES
              - FR
              - IT
              - NL
              - PL
              - PT
      responses:
        '200':
          description: Dataset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllClinicalEntity'
            application/yaml:
              schema:
                $ref: '#/components/schemas/AllClinicalEntity'
        '400':
          description: Bad request
        '401':
          description: Authorization information is missing or invalid
        '403':
          description: Bad server request
        '404':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
