                  - "BTNT/E"
                  - "ND (not yet decided/unable to decide)"
                example: "NTBT (ORPHA code's Narrower Term maps to a Broader Term)"
              DisorderMappingICDRelation:
                type: string
                enum:
                  - "Specific code (The ORPHA code has its own code in the ICD10)"
                  - "Inclusion term (The ORPHA code is included under a ICD10 category and has not its own code)"
                  - "Index term (The ORPHA code is listed in the ICD10 Index)"
                  - "Attributed (The ICD10 code is attributed by Orphanet)"
                example: "Attributed (The ICD10 code is attributed by Orphanet)"
              DisorderMappingValidationStatus:
                type: string
                enum:
                  - Validated
