components:
  schemas:
    ErrorModel:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          example: '404'
        message:
          type: string
          example: Error
    AllClinicalEntity:
      type: array
      items:
        type: object
        properties:
          Date:
            type: string
            format: date-time
            example: "2020-06-29 11:48:08"
          ORPHAcode:
            type: integer
            format: int32
            example: 10
          Status:
            type: string
            example: "Active"
            enum:
              - "Active"
              - "Inactive: Non rare disease in Europe"
              - "Inactive: Obsolete"
              - "Inactive: Deprecated"
          Preferred term:
            type: string
            example: 48,XXYY syndrome
          Definition:
            type: string
            example: A rare sex chromosome number anomaly disorder characterized, genetically,
              by the presence of an extra X and Y chromosome in males and, clinically,
              by tall stature, dysfunctional testes associated with infertility and
              insufficient testosterone production, cognitive, affective and social
              functioning impairments, global developmental delay, and an increased
              risk of congenital malformations.
        example:
          Date: "2020-06-29 11:48:08"
          ORPHAcode: 10
          Status: "Active"
          Preferred term: 48,XXYY syndrome
          Definition: "A rare sex chromosome number anomaly disorder characterized, genetically,
            by the presence of an extra X and Y chromosome in males and, clinically,
            by tall stature, dysfunctional testes associated with infertility and
            insufficient testosterone production, cognitive, affective and social
            functioning impairments, global developmental delay, and an increased
            risk of congenital malformations."
    Status:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: "2020-06-29 11:48:08"
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Status:
          type: string
          enum:
            - "Active"
            - "Inactive: Non rare disease in Europe"
            - "Inactive: Obsolete"
            - "Inactive: Deprecated"
          example: "Active"
    TargetEntity:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: "2020-06-29 11:48:08"
        ORPHAcode:
          type: integer
          format: int32
          example: 70470
        Status:
          type: string
          enum:
            - "Active"
            - "Inactive: Non rare disease in Europe"
            - "Inactive: Obsolete"
            - "Inactive: Deprecated"
          example: "Inactive: Obsolete"
        Relation:
          type: string
          enum:
            - Referred to
            - Moved to
          example: Referred to
        Target ORPHAcode:
          type: integer
          format: int32
          example: 444490
    Name:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: "2020-06-29 11:48:08"
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Preferred term:
          type: string
          example: '48,XXYY syndrome'
    Definition:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: "2020-06-29 11:48:08"
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Definition:
          type: string
          example: >-
            A rare sex chromosome number anomaly disorder characterized,
            genetically, by the presence of an extra X and Y chromosome in males
            and, clinically, by tall stature, dysfunctional testes associated
            with infertility and insufficient testosterone production,
            cognitive, affective and social functioning impairments, global
            developmental delay, and an increased risk of congenital
            malformations.
    Synonym:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: "2020-06-29 11:48:08"
        ORPHAcode:
          type: integer
          format: int32
          example: 73
        Synonym:
          type: array
          items:
            type: string
          example:
            - Gorham disease
            - Gorham syndrome
            - Idiopathic massive osteolysis
            - Progressive massive osteolysis
            - Vanishing bone disease
    ClassificationLevel:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: "2020-06-29 11:48:08"
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        ClassificationLevel:
          type: string
          enum:
            - "Disorder"
            - "Subtype of disorder"
            - "Group of disorders"
          example: "Disorder"
    Typology:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: "2020-06-29 11:48:08"
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Typology:
          type: string
          enum:
            - "Disease"
            - "Malformation syndrome"
            - "Clinical subtype"
            - "Clinical group"
            - "Category"
            - "Particular clinical situation in a disease or syndrome"
            - "Morphological anomaly"
            - "Etiological subtype"
            - "Biological anomaly"
            - "Clinical syndrome"
            - "Histopathological subtype"
          example: "Malformation syndrome"
    OrphanetURL:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: "2020-06-29 11:48:08"
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        OrphanetURL:
          type: string
          example: 'http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=10'
    ORPHAcodeAggregation:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: "2020-06-29 11:48:08"
        ORPHAcodeAggregation:
          type: integer
          format: int32
          example: 10
        Preferred term:
          type: string
          example: '48,XXYY syndrome'
    icd10:
      type: object
      properties:
        Date:
          type: string
          format: date-time
          example: "2020-06-29 11:48:08"
        ORPHAcode:
          type: integer
          format: int32
          example: 10
        Preferred term:
          type: string
          example: '48,XXYY syndrome'
        References:
          type: array
          items:
            type: object
            properties:
              Code ICD10:
                type: string
                example: "Q98.8"
              DisorderMappingRelation:
                type: string
                enum:
                  - "E (Exact mapping: the two concepts are equivalent)"
                  - "NTBT (ORPHA code's Narrower Term maps to a Broader Term)"
                  - "BTNT (ORPHA code's Broader Term maps to a Narrower Term)"
                  - "NTBT/E (ORPHA code's Narrower Term maps to a Broader Term because of an Exact mapping with a synonym in the target terminology)"
                  - "BTNT/E"
                  - "ND (not yet decided/unable to decide)"
                example: "NTBT (ORPHA code's Narrower Term maps to a Broader Term)"
              DisorderMappingICDRelation:
                type: string
                enum:
                  - "Specific code (The ORPHA code has its own code in the ICD10)"
                  - "Inclusion term (The ORPHA code is included under a ICD10 category and has not its own code)"
                  - "Index term (The ORPHA code is listed in the ICD10 Index)"
                  - "Attributed (The ICD10 code is attributed by Orphanet)"
                example: "Attributed (The ICD10 code is attributed by Orphanet)"
              DisorderMappingValidationStatus:
                type: string
                enum:
                  - Validated
                  - Not yet validated
                example: Validated
    Entity_by_icd:
      type: object
      properties:
        Date:
          type: string
