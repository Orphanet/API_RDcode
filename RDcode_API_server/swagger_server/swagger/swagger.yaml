openapi: 3.0.0
info:
  title: ORPHA Nomenclature - RD-code project
  description: The Orphanet nomenclature is a multilingual, standardised, controlled
    medical terminology specific to rare diseases, that includes all clinical entities
    registered in the Orphanet database (www.orpha.net). Each clinical entity (disorder,
    group of disorders, or subtype of a disorder) is associated with a unique numerical
    identifier named ORPHAcode, as well as a preferred term, synonyms, and a definition.
    In the frame of the RD-code project, co-funded by the European Union’s Third Health
    Program, Orphanet developped this API. It intends to support Member States in
    the implementation of rare diseases-specific codification systems. Starting with
    countries that have no systematic implementation of the Orpha codification yet,
    but that are actively committed already in doing so, this project will provide
    a sufficient real-world implementation experience to be captured by other countries
    in the future. This API is part of the project RD-CODE which has received funding
    from the European Union’s Health Programme (2014-2020).The API arise from the
    RD-CODE project which has received funding from the European Union in the framework
    of the Health Program. The content of this API represents the views of the author
    only and is his/her sole responsibility; it cannot be considered to reflect the
    views of the European Commission and/or the Consumers, Health, Agriculture and
    Food Executive Agency or any other body of the European Union. The European Commission
    and the Agency do not accept any responsibility for use that may be made of the
    information it containsWe have chosen to apply the Commons Attribution 4.0 International
    (CC BY 4.0) to all copyrightable parts of our databases. This means that you are
    free to copy, distribute, display and make commercial use of these databases in
    all legislations, provided you give us credit.
  contact:
    name: Orphanet team
    email: data.orphanet@inserm.fr
  version: 2-oas3
